<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Winners</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chess Winners</h1>
        <p>Compare Player A vs Player B Performance</p>
    </header>

    <section>
        <form id="compare-form">
            <input type="text" placeholder="Player A" name="playerA" id="playerA" required>
            <input type="text" placeholder="Player B" name="playerB" id="playerB" required>
            <button type="submit">Compare</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Chess Winners</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
