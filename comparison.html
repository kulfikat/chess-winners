<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Player A vs Player B Comparison</h1>
    </header>

    <section id="comparison-section">
        <div id="player-info">
            <h2 id="playerA-name">Player A</h2>
            <h2 id="playerB-name">Player B</h2>
        </div>

        <div id="stats">
            <h3>Head-to-Head Record</h3>
            <p><span id="winsA"></span> wins for <span id="playerA-name-stats"></span></p>
            <p><span id="winsB"></span> wins for <span id="playerB-name-stats"></span></p>
            <p><span id="draws"></span> draws</p>

            <h3>Performance Over Time</h3>
            <p>Last Year: <span id="last-year-stats"></span></p>
            <p>Last 5 Years: <span id="last-5-years-stats"></span></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Chess Winners</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
